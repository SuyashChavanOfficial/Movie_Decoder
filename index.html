<body>
  <section class="top-section">
    <div class="top">
      <nav class="navbar navbar-dark">
        <a class="navbar-brand" href="#">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6yf66zq5phT5OlO6fPUg9XnR1_4-a7UolcA&usqp=CAU" width="30" height="30" class="d-inline-block align-top" alt="movie decoder logo">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </div>

        <li data-target="#poster-carousel" data-slide-to="0" class="active"></li>

      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://i.pinimg.com/564x/43/9a/1c/439a1c4583a953c26b63d08a1d832f53.jpg"

        <div class="carousel-item">

          </div>
        </div>
        <div class="carousel-item">

      <a class="carousel-control-next" href="#poster-carousel" role="button" data-slide="next">
