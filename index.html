<!DOCTYPE html>

<head>

    <title>Movie Decoder | Reviews & Recommendations</title>

    <!-- BOOTSTRAP LINK  -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <!-- STYLESHEET LINK  -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section class="top-section">
        <div class="top">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6yf66zq5phT5OlO6fPUg9XnR1_4-a7UolcA&usqp=CAU" alt="movie decoder logo" class="top-logo-img">

        </div>
        <div id="poster-carousel" class="carousel slide" data-ride="carousel" data-interval="2500">
            <ol class="carousel-indicators">
              <li data-target="#poster-carousel" data-slide-to="0" class="active"></li>
              <li data-target="#poster-carousel" data-slide-to="1"></li>
              <li data-target="#poster-carousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.pinimg.com/564x/43/9a/1c/439a1c4583a953c26b63d08a1d832f53.jpg" alt="inception Poster">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Inception</h2>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/564x/e6/de/03/e6de035cd3307b513e9bfe88a1457826.jpg" alt="parasite poster">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Parasite</h2>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://i.pinimg.com/564x/c5/07/9d/c5079da3940817133dad0f281d92e3bd.jpg" alt="monster inc. poster">
                <div class="carousel-caption d-none d-md-block">
                    <h2>Monster Inc.</h2>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#poster-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#poster-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          
    </section>

</html>
